<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formulariodatos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!--inicio del formulario de insercion de datos-->

    <form action="">

        

        <p id="icono"><i class="fa fa-check-square-o" aria-hidden="true"></i></p> <!--icono de check-->
        
        <H1>Introducir datos</H1><br> <!--titulo-->
        
        <label for="">Cuenta</label><br>
        <input type="text" name="Cuenta"><br> <!--insercion del nombre de la cuenta-->

        <label for="">Fecha de vencimiento</label><br>
        <input type="date" name="Vencimiento" id=""><br> <!--insercion fecha de nacimiento-->

        <label for="">Cantidad</label><br>
        <input type="number" name="cantidad" id=""><br> <!--insercion de la cantidad-->

        <label for="">Periodo activo</label><br>
        <input type="date" name="Fechainicio" id=""><br> <!--primera fecha donde inicia-->
        <input type="date" name="Fechafinal" id="Fechafinal"><br> <!--segunda fecha, donde termina-->
        
        <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button> <!--boton para insertar los datos-->



    </form>
    
    <!--fin del formulario de insercion de datos-->


    <!--inicio del formulario de modificacion de datos-->

    <form action="">
        

        <p id="icono"><i class="fa fa-refresh" aria-hidden="true"></i></p> <!--icono de refrescar los datos-->
        
        <H1>Modificar datos</H1><br> <!--titulo-->

        <label for="">Cuenta</label><br>
        <input type="text" name="Cuenta" value="Visa - 3412"><br> <!--modificacion del nombre de la cuenta-->

        <label for="">Fecha de vencimiento</label><br>
        <input type="date" name="Vencimiento" id="" value="2016-01-04"><br> <!--modificacion de la fecha de vencimiento-->

        <label for="">Cantidad</label><br>
        <input type="number" name="cantidad" id="" value="1190"><br> <!--modificacion de la cantidad-->

        <label for="">Periodo activo</label><br>
        <input type="date" name="Fechainicio" id="" value="2016-01-03"><br> <!--modificacion primera fecha-->
        <input type="date" name="Fechafinal" id="Fechafinal" value="2016-03-31"><br> <!--modificacion segunda fecha-->
        
        <button type="submit"><i class="fa fa-refresh" aria-hidden="true"></i></button> <!--boton para modificar los datos-->



    </form>

    <!--fin del formulario de modificacion de datos-->

</body>
</html>
